<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <div class="flex">
    
    <div th:replace="fragments/BarraLateral :: barraLateral(${usuario})"></div>

    <div class="flex-grow p-10">
      <div class="bg-white rounded-xl shadow-md p-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">
          Bienvenido,
          <span class="text-blue-700" th:text="${usuario.nomUsuario}">Nombre Usuario</span>
        </h1>
        <p class="text-gray-600 text-lg">¡Esperamos que tengas un excelente día!</p>
      </div>
    </div>
  </div>

</body>
</html>
