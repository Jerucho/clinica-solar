<html>
	<head>
		<title>Inventario</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>	
        <meta charset="UTF-8">
	</head>
	<body class="flex">
		
		<div th:replace="fragments/BarraLateral :: barraLateral(${usuario})"></div>

		<div class="flex flex-col w-full p-8">
		<h2 class="text-4xl mb-4">Inventario Actual</h2>
		
		<div class="flex items-center justify-between mb-4">
			<button class="bg-green-400 p-2 text-lg rounded text-white">Agregar Elemento</button>
			<div class="flex gap-2">
				<input class="border border-gray-200 rounded p-2 pr-5" placeholder="Buscar en el inventario"/>
				<button class="bg-blue-400 p-2 text-lg rounded text-white cursor-pointer">Buscar</button>
							
			</div>
		</div>
		
		<div th:if="${#lists.isEmpty(inventario)}" class="flex flex-col w-full items-center justify-center">
            <p class="text-gray-500">No hay productos en el inventario.</p>	
		
			</div>
			
			<div th:unless="${#lists.isEmpty(inventario)}" class="mt-4 flex flex-col w-full">
			    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
			        <table class="min-w-full leading-normal">
			            <thead>
			                <tr>
			                    <th
			                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
			                        Codigo
			                    </th>
			                    <th
			                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
			                        Descripci√≥n
			                    </th>
			                    <th
			                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
			                        Cantidad Disponible
			                    </th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr th:each="producto : ${inventario}" class="hover:bg-gray-50">
			                    <td class="px-5 py-3 border-b border-gray-200 bg-white text-sm">
			                        <p class="text-gray-900 whitespace-no-wrap" th:text="${producto.idElemento}"></p>
			                    </td>
			                    <td class="px-5 py-3 border-b border-gray-200 bg-white text-sm">
			                        <p class="text-gray-900 whitespace-no-wrap" th:text="${producto.nomElemento}"></p>
			                    </td>
			                    <td class="px-5 py-3 border-b border-gray-200 bg-white text-sm">
			                        <p class="text-gray-900 whitespace-no-wrap" th:text="${producto.cantActual}"></p>
			                    </td>
			                </tr>
			            </tbody>
			        </table>
			    </div>
			</div>
			</div>
					</table>
				</body>			

</html>
