<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<title>Nuevo Producto</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div class="flex">
		<div th:replace="fragments/BarraLateral :: barraLateral(${usuario})"></div>


		<div class="flex-grow p-8">
			<h2 class="text-2xl font-bold mb-6 text-center">Agregar Producto</h2>
			<form method="post" th:action="@{/elementos/guardar}" th:object="${elemento}" class="space-y-6 bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto">
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
					<input type="text" th:field="*{nomElemento}" required
						class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
				</div>

				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Stock Total</label>
					<input type="number" th:field="*{cantActual}" required min="0"
						class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
				</div>

				<div class="text-center">
					<button type="submit"
						class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
						Guardar
					</button>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
