<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="flex min-h-screen">

    <!-- Aquí podrías incluir tu barra lateral -->
    <div></div>
    <div class="flex-grow p-8">
      <h1 class="text-3xl font-bold mb-2">Bienvenido</h1>
      <p class="text-lg text-gray-700 mb-6">Lista de Proveedores</p>

      <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
          <thead class="bg-gray-100 text-gray-700">
            <tr>
              <th class="px-4 py-2 font-medium">ID</th>
              <th class="px-4 py-2 font-medium">Nombre</th>
              <th class="px-4 py-2 font-medium">Teléfono</th>
              <th class="px-4 py-2 font-medium">Email</th>
              <th class="px-4 py-2 font-medium">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200" th:each="proveedor : ${proveedores}">
            <tr>
              <td class="px-4 py-2" th:text="${proveedor.id}"></td>
              <td class="px-4 py-2" th:text="${proveedor.nombre}"></td>
              <td class="px-4 py-2" th:text="${proveedor.telefono}"></td>
              <td class="px-4 py-2" th:text="${proveedor.email}"></td>
              <td class="px-4 py-2 flex gap-2">
                <a th:href="@{/JefeCompras/editarProveedor/{id}(id=${proveedor.id})}" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition">Editar</a>
                <a th:href="@{/JefeCompras/eliminarProveedor/{id}(id=${proveedor.id})}" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</body>
</html>
