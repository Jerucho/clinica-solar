<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/resources/css/login.css}" />
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="login-box">
        <h2>Login</h2>
		<form th:action="@{/login}" method="post" th:object="${usuario}">
		    <input type="text" placeholder="Usuario" th:field="*{nomUsuario}" required />
		    <input type="password" placeholder="Contraseña" th:field="*{contraUsuario}" required />
		    <button type="submit">Iniciar Sesión</button>
		</form>
      </div>
    </div>
  </div>
</body>
</html>
